    <h1>SOPORTE TECNICO</h1>
    <form action="enviar.php" method="post">
      <div class="form-group">
        <label for="tipo_solicitud">Tipo de solicitud *</label>
        <select name="tipo_solicitud" id="tipo_solicitud" required>
          <option value="">Seleccione...</option>
          <option value="vehiculos">Vehículos</option>
          <option value="promociones">Promociones</option>
          <option value="propietarios">Propietarios</option>
          <option value="distribuidores">Distribuidores</option>
        </select>
      </div>
      <div class="form-group">
        <label for="datos">Datos/Comentarios *</label>
        <textarea name="datos" id="datos" cols="10" rows="10" required></textarea>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" name="nombre" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido_paterno">Apellido paterno *</label>
        <input type="text" name="apellido_paterno" id="apellido_paterno" required>
      </div>
      <div class="form-group">
        <label for="telefono">Número de teléfono</label>
        <input type="tel" name="telefono" id="telefono">
      </div>
      <div class="form-group">
        <label for="email">Dirección de correo electrónico *</label>
        <input type="email" name="email" id="email" required>
      </div>


       <div class="form-group">
        <label for="confirmar_email">Confirmar dirección de correo electrónico *</label>
        <input type="email" name="confirmar_email" id="confirmar_email" required>
      </div>
      <div class="form-group">
        <label for="canal_comunicacion_preferido">Canal de comunicación preferido</label>
        <select name="canal_comunicacion_preferido" id="canal_comunicacion_preferido">
          <option value="email">Email</option>
          <option value="telefono">Teléfono</option>
        </select>
      </div>


      <div class="form-group">
        <label for="canal_comunicacion_preferido">¿Ya nos has preguntado sobre esto previamente?</label>
        <select name="canal_comunicacion_preferido" id="canal_comunicacion_preferido">
          <option value="email">SI</option>
          <option value="telefono">NO</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Enviar</button>
    </form>
